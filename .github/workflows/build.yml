name: CI and Release

on:
  push:
    tags:
      - 'v*.*.*'    
    branches:
       - '**'
  pull_request:
    branches:
      - main       

permissions:
  contents: write 
      
jobs:
  build:
    name: Lint, Test and Format
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: ğŸ”§ Install dev tools
        run: make install-tools

      - name: ğŸ¨ Lint
        run: make lint

      - name: ğŸ’… Format check
        run: |
          make format

      - name: ğŸ§ª Run tests
        run: make test

      - name: ğŸ“¦ Build examples
        run: make build

  version:
    name: ğŸ”– Determine Next Version
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.release.outputs.new_tag }}

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: ğŸ§° Install go-semantic-release
        run: |
          go install github.com/go-semantic-release/semantic-release/v2/cmd/semantic-release@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: ğŸš€ Generate and Push Tag
        id: release
        run: semantic-release --ci
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    needs: [build, version]
    if: needs.version.outputs.new_tag != ''

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: ğŸ§° Install git-chglog
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: ğŸ“ Generate CHANGELOG.md
        run: make changelog

      - name: ğŸš€ Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          tag_name: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
    