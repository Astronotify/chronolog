name: CI

on:
  push:
    branches:
       - '**'
  pull_request:
    branches:
      - main       
jobs:
  build:
    name: Lint, Test and Format
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: 🔧 Install dev tools
        run: make install-tools

      - name: 🎨 Lint
        run: make lint

      - name: 💅 Format check
        run: |
          make format

      - name: 🧪 Run tests
        run: make test