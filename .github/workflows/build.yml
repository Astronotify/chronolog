name: CI

on:
  push:
    branches:
       - '**'
  pull_request:
    branches:
      - main       
jobs:
  build:
    name: Lint, Test and Format
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: ğŸ”§ Install dev tools
        run: make install-tools

      - name: ğŸ¨ Lint
        run: make lint

      - name: ğŸ’… Format check
        run: |
          make format

      - name: ğŸ§ª Run tests
        run: make test