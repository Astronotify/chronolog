name: CI and Release

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    name: 🧪 Lint, Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: 🛠️ Install tools
        run: make install-tools

      - name: 🎨 Lint
        run: make lint

      - name: 💅 Format check
        run: make format

      - name: 🧪 Run tests
        run: make test

      - name: 📦 Build example
        run: make build

  changelog:
    name: 📝 Generate Changelog
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: 🧰 Install git-chglog
        run: |
          go install github.com/git-chglog/git-chglog/cmd/git-chglog@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: 📝 Generate CHANGELOG.md
        run: make changelog

      - name: 🔃 Commit and push changelog
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "docs(changelog): update changelog [skip ci]" || echo "No changes to commit"
          git push origin main

  version:
    name: 🔖 Create Tag
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    needs: changelog
    outputs:
      new_tag: ${{ steps.semantic.outputs.new_tag }}

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: 🧰 Install go-semantic-release
        run: |
          go install github.com/go-semantic-release/semantic-release/v2/cmd/semantic-release@latest
          echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: 🏷️ Run semantic-release
        id: semantic
        run: |
          semantic-release --no-ci --provider github --token ${{ secrets.GH_TOKEN }} | tee output.log
          echo "new_tag=$(grep -oP 'v\d+\.\d+\.\d+' output.log | tail -1)" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  release:
    name: 🚀 Publish Release
    if: github.ref == 'refs/heads/main' 
    runs-on: ubuntu-latest
    needs: version

    steps:
      - name: ⬇️ Checkout
        uses: actions/checkout@v4

      - name: 📦 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: CHANGELOG.md
          tag_name: ${{ needs.version.outputs.new_tag }}
          name: Release ${{ needs.version.outputs.new_tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
